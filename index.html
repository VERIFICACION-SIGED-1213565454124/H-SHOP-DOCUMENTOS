<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Profesional de Carta de Recomendaci√≥n</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* Estilos de la p√°gina */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 850px; margin: 0 auto; padding: 25px; background-color: #f4f4f9; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 25px; }
        .input-group { background-color: #ffffff; padding: 20px; margin-bottom: 25px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h2 { color: #34495e; border-bottom: 2px solid #3498db; padding-bottom: 5px; margin-bottom: 15px; }
        label { display: block; margin-top: 10px; font-weight: bold; color: #555; }
        input[type="text"], input[type="date"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .date-container { display: flex; justify-content: space-between; gap: 10px; }
        .date-container input { width: 100%; }
        textarea { height: 120px; resize: vertical; }
        button {
            background-color: #2ecc71;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #27ae60; }
    </style>
</head>
<body>

    <h1>üìù Generador de Carta de Recomendaci√≥n Laboral</h1>

    <div class="input-group">
        <h2>üìÇ Logo y Firma</h2>
        <label for="logoInput">Insertar Logo de la Empresa (Aparecer√° en la esquina superior izquierda del PDF):</label>
        <input type="file" id="logoInput" accept="image/*">
        
        <label for="firmaInput">Insertar Firma (Aparecer√° al centro, encima de los datos del firmante):</label>
        <input type="file" id="firmaInput" accept="image/*">
    </div>

    <div class="input-group">
        <h2>üë§ Datos del Empleado</h2>
        <label for="fechaEmision">Fecha de Emisi√≥n de la Carta (Hoy):</label>
        <input type="date" id="fechaEmision" value="2025-10-24">
        
        <label for="nombreEmpleado">Nombre Completo del Empleado:</label>
        <input type="text" id="nombreEmpleado" value="Antonio Galv√°n Guardado">

        <label for="puestoDesempenado">Puesto Desempe√±ado:</label>
        <input type="text" id="puestoDesempenado" value="Ayudante General">
        
        <div class="date-container">
            <div>
                <label for="fechaInicio">Fecha de Inicio Laboral:</label>
                <input type="date" id="fechaInicio" value="2024-08-10">
            </div>
            <div>
                <label for="fechaFin">Fecha de T√©rmino Laboral:</label>
                <input type="date" id="fechaFin" value="2025-09-12">
            </div>
        </div>
    </div>

    <div class="input-group">
        <h2>üìù Contenido de la Carta</h2>
        <label for="nombreEmpresa">Nombre de la Empresa Constructora (Encabezado y Firma):</label>
        <input type="text" id="nombreEmpresa" value="GRUPO VELAS CONSTRUCTORA">
        
        <label for="cuerpoPersonalidad">P√°rrafo de Personalidad y Habilidades (Use **[nombre]** para el nombre del empleado):</label>
        <textarea id="cuerpoPersonalidad">Durante el tiempo que trabaj√≥ con nosotros, [nombre] demostr√≥ ser una persona responsable, proactiva y comprometida con su trabajo. Su disposici√≥n para aprender y colaborar fue excelente, adapt√°ndose de forma eficaz a las exigencias de los diferentes proyectos. Su desempe√±o siempre fue satisfactorio y su actitud de trabajo en equipo fue un gran aporte.</textarea>
        
        <label for="tareas">Tareas Principales (Una por l√≠nea. Se enlistar√°n con vi√±etas en el PDF):</label>
        <textarea id="tareas">Preparaci√≥n de materiales: Ayud√≥ a organizar y preparar cemento, mezcla y otros materiales esenciales para las labores de construcci√≥n.
Asistencia en alba√±iler√≠a: Apoy√≥ a los maestros de obra en la preparaci√≥n y colocaci√≥n de ladrillos, bloques y otros elementos estructurales.
Mantenimiento del √°rea de trabajo: Colabor√≥ activamente en la limpieza y el orden de la obra, asegurando un ambiente de trabajo seguro y eficiente.
Traslado de equipo y herramientas: Ayud√≥ a mover y distribuir herramientas y equipo pesado, demostrando fuerza y precauci√≥n.</textarea>
        
        <label for="cuerpoCierre">P√°rrafo de Recomendaci√≥n y Cierre (Use **[nombre]** para el nombre del empleado):</label>
        <textarea id="cuerpoCierre">Considero que [nombre] es un empleado valioso, con la capacidad y el deseo de crecer profesionalmente. Recomiendo su contrataci√≥n para cualquier puesto que se ajuste a su perfil, pues estoy seguro que ser√° un gran activo para cualquier equipo.

Para cualquier duda o aclaraci√≥n, estoy a su disposici√≥n.</textarea>
    </div>

    <div class="input-group">
        <h2>‚úçÔ∏è Datos del Firmante</h2>
        <label for="nombreFirmante">Nombre Completo del Firmante:</label>
        <input type="text" id="nombreFirmante" value="[Nombre del Director/Gerente]">

        <label for="cargoFirmante">Cargo del Firmante:</label>
        <input type="text" id="cargoFirmante" value="Director de Recursos Humanos">

        <label for="telefonoFirmante">Tel√©fono de Contacto:</label>
        <input type="text" id="telefonoFirmante" value="T. (442) 880 1675">
    </div>

    <button onclick="generarPDF()">‚úÖ Generar y Descargar Carta en PDF</button>

    <script>
        // Inicializa jsPDF
        const { jsPDF } = window.jspdf;

        // Funci√≥n auxiliar para convertir archivo de imagen a Base64
        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        // Funci√≥n principal para generar el PDF
        async function generarPDF() {
            // Configuraci√≥n del documento (tama√±o A4, unidades en mm)
            const doc = new jsPDF('p', 'mm', 'a4');
            const margin = 20;
            let y = 10;
            const lineHeight = 6;
            
            // --- 1. Recolecci√≥n de Datos ---
            const fechaEmision = document.getElementById('fechaEmision').value;
            const nombreEmpleado = document.getElementById('nombreEmpleado').value;
            const primerNombreEmpleado = nombreEmpleado.split(' ')[0]; // Para reemplazar en los textos
            const puesto = document.getElementById('puestoDesempenado').value;
            const inicio = document.getElementById('fechaInicio').value;
            const fin = document.getElementById('fechaFin').value;
            const empresa = document.getElementById('nombreEmpresa').value.toUpperCase();
            
            const personalidad = document.getElementById('cuerpoPersonalidad').value.replace(/\[nombre\]/g, primerNombreEmpleado);
            const tareas = document.getElementById('tareas').value.trim();
            const cierre = document.getElementById('cuerpoCierre').value.replace(/\[nombre\]/g, primerNombreEmpleado);
            
            const nombreFirmante = document.getElementById('nombreFirmante').value;
            const cargoFirmante = document.getElementById('cargoFirmante').value;
            const telefonoFirmante = document.getElementById('telefonoFirmante').value;
            
            // Archivos
            const logoFile = document.getElementById('logoInput').files[0];
            const firmaFile = document.getElementById('firmaInput').files[0];
            let logoBase64 = null;
            let firmaBase64 = null;

            if (logoFile) { logoBase64 = await fileToBase64(logoFile); }
            if (firmaFile) { firmaBase64 = await fileToBase64(firmaFile); }
            
            // Formatear las fechas
            const f_emision = new Date(fechaEmision).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
            const f_inicio = new Date(inicio).toLocaleDateString('es-ES');
            const f_fin = new Date(fin).toLocaleDateString('es-ES');


            // --- 2. Inserci√≥n del Logo (Superior Izquierda, como en tu ejemplo) ---
            if (logoBase64) {
                // Posici√≥n (x=20mm, y=10mm) y tama√±o (width=50mm, height=20mm)
                doc.addImage(logoBase64, 'PNG', margin, y, 50, 20); 
                y += 15; 
            }
            y = Math.max(y, 35); // Asegura que el contenido comience al menos despu√©s del espacio del logo

            // --- 3. Encabezado de la Empresa ---
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.text(empresa, doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });
            y += lineHeight * 1.5;

            // --- 4. Fecha de Emisi√≥n ---
            doc.setFontSize(11);
            doc.setFont(undefined, 'normal');
            doc.text(f_emision, doc.internal.pageSize.getWidth() - margin, y, { align: 'right' });
            y += lineHeight * 2;
            
            // --- 5. Saludo ---
            doc.text("A quien corresponda:", margin, y);
            y += lineHeight * 1.5;
            
            // --- 6. Primer P√°rrafo (Presentaci√≥n) ---
            doc.setFontSize(11);
            doc.setFont(undefined, 'normal');
            const presentacion = `Por medio de la presente, me permito recomendar ampliamente al Sr. ${nombreEmpleado} quien se desempe√±√≥ como ${puesto} en ${empresa} desde el ${f_inicio} hasta el ${f_fin}.`;
            let splitText = doc.splitTextToSize(presentacion, 170);
            doc.text(splitText, margin, y);
            y += splitText.length * lineHeight + lineHeight;

            // --- 7. P√°rrafo de Personalidad ---
            splitText = doc.splitTextToSize(personalidad, 170);
            doc.text(splitText, margin, y);
            y += splitText.length * lineHeight + lineHeight;
            
            // --- 8. T√≠tulo de Tareas ---
            doc.setFont(undefined, 'bold');
            doc.text("Sus principales tareas incluyeron:", margin, y);
            y += lineHeight;

            // --- 9. Tareas (Lista de puntos) ---
            doc.setFont(undefined, 'normal');
            const listaTareas = tareas.split('\n').filter(t => t.trim() !== '');
            listaTareas.forEach(tarea => {
                const tareaFormato = `‚Ä¢ ${tarea.trim()}`;
                // Ajuste para la vi√±eta
                splitText = doc.splitTextToSize(tareaFormato, 160); 
                doc.text(splitText, margin + 5, y);
                y += splitText.length * lineHeight;
            });
            y += lineHeight;

            // --- 10. P√°rrafo de Recomendaci√≥n y Cierre ---
            splitText = doc.splitTextToSize(cierre, 170);
            doc.text(splitText, margin, y);
            y += splitText.length * lineHeight * 2;

            // --- 11. Despedida ---
            doc.text("Atentamente,", margin, y);
            y += lineHeight * 2;

            // --- 12. Firma (Si existe) ---
            if (firmaBase64) {
                // Posici√≥n al centro: X = (Ancho de la p√°gina / 2) - (Ancho de la imagen / 2)
                const imgWidth = 50; 
                const xFirma = (doc.internal.pageSize.getWidth() / 2) - (imgWidth / 2);
                doc.addImage(firmaBase64, 'PNG', xFirma, y, imgWidth, 20);
                y += 25; 
            } else {
                 y += 20; // Espacio para la firma
            }

            // --- 13. Datos del Firmante ---
            doc.setFont(undefined, 'bold');
            doc.text(nombreFirmante, doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });
            y += lineHeight;
            doc.setFont(undefined, 'normal');
            doc.text(cargoFirmante, doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });
            y += lineHeight;
            doc.text(telefonoFirmante, doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });


            // --- 14. Descarga del PDF ---
            doc.save(`Carta_Recomendacion_${nombreEmpleado.replace(/\s/g, '_')}.pdf`);
        }
    </script>
</body>
</html>
